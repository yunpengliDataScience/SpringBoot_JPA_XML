#Random port
#server.port=0
server.port=8082
server.servlet.context-path=/SpringBoot_JPA_XML

#Max file size for uploading in embedded tomcat
spring.servlet.multipart.max-file-size=1500MB
spring.servlet.multipart.max-request-size=1500MB

############################################################################
# H2 Database Configuration
############################################################################
# For jar to access the db in the same directory
spring.datasource.url=jdbc:h2:file:./Sandbox_Database;MODE=Oracle;SCHEMA=XYZ
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=sa

# Enable H2 console to access database through browser
spring.h2.console.enabled=true

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

